<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrappy Grid with CSS Variables!</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

  <!-- <div class="grid"> -->
  <div class="grid col-10">
    <div class="item">1</div>
    <div class="item span-7">
      <div class="grid col-2">
        <div class="item">1</div>
        <div class="item">2</div>
      </div>
    </div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <style>

    :root {
      --col-2: 2;
      --col-3: 3;
      --col-4: 4;
      --col-5: 5;
      --col-6: 6;
      --col-7: 7;
      --col-8: 8;
      --col-9: 9;
      --col-10: 10;
      --col-11: 11;
      --col-12: 12;

      --span-2: 2;
      --span-3: 3;
      --span-4: 4;
      --span-5: 5;
      --span-6: 6;
      --span-7: 7;
      --span-8: 8;
      --span-9: 9;
      --span-10: 10;
      --span-11: 11;
      --span-12: 12;
    }
    .grid {
      display: grid;
      /*grid-template-columns: repeat(12, minmax(0, 1fr));*/
      grid-template-columns: repeat(12, minmax(0, 1fr));
      grid-gap: 20px;
      &.col-10 {
        grid-template-columns: repeat(var(--col-10, 12), minmax(0, 1fr));
      }
    }
    .grid.col-10 {
      grid-template-columns: repeat(var(--col-10), minmax(0, 1fr));
    }
    .grid.col-2 {
      grid-template-columns: repeat(var(--col-2), minmax(0, 1fr));
    }
    .item {
      width: 100%;
    }
    .item.span-2 {
      grid-column: span var(--span-2)
    }
    .item.span-7 {
      grid-column: span var(--span-7)
    }
  </style>

</body>

</html>
